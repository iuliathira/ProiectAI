plugins {
    id 'java'
}

group 'ProiectAI'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.opencsv', name: 'opencsv', version: '4.6'
    compile 'org.jsoup:jsoup:1.12.1'

}
